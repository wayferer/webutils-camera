<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>WebUtils Camera</title>

    <!-- Optionally, add "user-scalable=no" -->

    <!-- Regular meta headers -->
    <meta name="author" content="Abdullah Norozi Iranzad (Wayferer)">
    <meta name="revisit-after" content="1 days">
    <meta name="robots" content="FOLLOW,INDEX">
    <meta name="description" content="A simple camera for web and mobile web, as per the WebUtils project">
    <meta name="keywords" content="WebUtils Camera">

    <!-- Schema.org -->
    <meta itemprop="name" content="WebUtils Camera">
    <meta itemprop="description" content="A simple camera for web and mobile web, as per the WebUtils project">
    <!-- <meta itemprop="image" content="img/icon/150.png"> -->

    <!-- Open graph -->
    <meta property="og:title" content="A simple camera for web and mobile web, as per the WebUtils project">
    <meta property="og:type" content="WebUtils Camera">
    <meta property="og:site_name" content="WebUtils Camera">
    <!-- <meta property="og:image" content="img/icon/150.png" /> -->

    <!-- Icons -->
    <!-- <link rel="apple-touch-icon" href="img/icon/60.png">

    <!-- App flags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="WebUtils Camera"/>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <header class="header js-header"><!-- show_header -->
        <span class="header-launcherIcon fa fa-camera"></span>
        <h1 class="header-heading">WebUtils Camera</h1>
        <a href="https://github.com/wayferer/webutils-camera/issues" class="reportbug" target="_blank"><span class="fa fa-bug"></span></a>
      </header>
      <button class="btn btn_showHeader js-btn_showHeader"><span class="fa fa-chevron-down"></span></button>
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
      <button id="btnSnapshot" class="btn btn_take"><span class="fa fa-dot-circle-o"></span></button>
      <button id="btnRedo" class="btn btn_redo"><span class="fa fa-repeat"></span></button>
      <a href="#" id="linkSave" class="btn btn_save"><span class="fa fa-save"></span></a>
      <select id="sourcesVideo" class="sourcesVideo">
        <option>Choose source</option>
      </select>
    </div>

    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
